plugins {
    id 'java'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

//this configuration allows builds to continue even if there are
//checkstyle errors or warnings.
// change true to false to make checkstyle force you to fix things
checkstyle {
  ignoreFailures = true
 
}

jar {
    manifest {
        attributes 'Main-Class': 'MancalaGame'
    }
    archiveBaseName = 'MancalaGame'
}



//change the class name on line 25 to match
task echo;

echo.doFirst {
    println "To run the program from jar:\njava -jar build/libs/MancalaGame.jar"
    println "To run the program from class files:\njava -cp build/classes/java/main MancalaGame"
}
test {
    useJUnitPlatform()
}


dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}